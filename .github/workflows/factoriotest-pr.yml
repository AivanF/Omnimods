name: Test

on:
  pull_request_target:
    branches:
    - master

permissions:
  contents: read

jobs:
  test-pull-request:
    name: PR
    uses: Omnimods/omnitests/.github/workflows/omnitest.yml@main
    with:
      repository: ${{ github.repository }}
      ref: ${{ github.event.pull_request.head.sha }}
    secrets: inherit
