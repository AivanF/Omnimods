[mod-setting-description]
omniscience-modify-costs=Змінює всі технічні витрати відповідно до обраної моделі.
omniscience-modify-omnimatter-costs=Визначає, чи діють оригінальні технології з всесвіту, чи ні.
omniscience-rocket-modified-by-omni=Чи впливає технологія ракетних шахт на технологію омніматерії? Залежить вона від них чи ні?
omniscience-cumulative-count=Якщо цей параметр увімкнено, вивчення нової технології коштуватиме суму всіх попередніх технологій, включно з початковою вартістю. Ця опція має пріоритет над усіма іншими, якщо вона активна.
omniscience-cumulative-constant=Ця константа множиться на початкову вартість усіх технологій. На початку дерева це дає невелику різницю, але чим далі вниз, тим більший ефект. НЕ впливає на технології омніматерії.
omniscience-cumulative-constant-omni=Ця константа множиться на початкову вартість усіх технологій омніматерії. На початку дерева це дає невелику різницю, але чим далі вниз, тим більший ефект. Впливає лише на технології омніматерію.
omniscience-chain-constant=Константа, що використовується для визначення збільшення вартості технології для послідовностей технологій з однією передумовою.
omniscience-chain-omnitech-constant=Константа, що використовується для визначення збільшення вартості технології для послідовностей технологій Омніматерія з однією передумовою.
omniscience-exponential=Вартість технології зростатиме експоненціально залежно від того, на якій сходинці дерева знаходиться технологія, при цьому застосовується лише найбільша вартість.
omniscience-exponential-initial=Початкова вартість технологій без передумов.
omniscience-exponential-base=Мультиплікативна база, для якої обчислюється експоненціальна вартість. (Піднесення а до а^x).
omniscience-omnitech-max-constant=Максимальне значення, якого може досягти константа Омнітехнологія.
omniscience-standard-time=Увімкніть стандартний час ітерації дослідження.
omniscience-standard-time-constant=Це робить так, що всі технології займають однакову кількість часу на кожній ітерації.


